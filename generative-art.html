<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative-Art</title>
    <link rel="stylesheet" href="CSS/generative-art.css">
<!--    from tutorial https://www.youtube.com/watch?v=dQKYao-daYw-->
<!--    paused at 35:49-->
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">Randomize!</button>
        <div>
            <input id="spread" type="range" min="0.1" max="3.1" step="0.01" value="1">
            <label for="spread">Spread: </label>
        </div>
        <div>
            <input id="sides" type="range" min="1" max="12" step="1" value="1">
            <label for="sides">Spread: </label>
        </div>

    </div>
    <script src="JS/generative-art.js"></script>
</body>
</html>
